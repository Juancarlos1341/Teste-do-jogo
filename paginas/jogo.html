<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/botoes.css">
    <link rel="stylesheet" href="../css/moblie.css">
    <link rel="stylesheet" href="../css/animacoes.css">
    <title>Em Jogo</title>
</head>

<body>
    <header id="paniel-nave">
        <img src="../img/Vida/barra_de_vida1.png" alt="Barra de Vida" class="icone">
        <img src="../img/Energia/barra_de_energia1.png" alt="Barra de Energia" class="icone">
        <img src="../img/Pesquisa/barra_de_pesquisa1.png" alt="Barra de Pesquisa" class="icone">
        <img src="../img/Arlertas/alerta chuva meteoro1.png" alt="Barra de Pesquisa" id="chuva">
        <img src="../img/Arlertas/alerta solar1.png" alt="Barra de Pesquisa" id="solar">
        <div class="icone">
            <h1>Pontuação</h1>
            <p id="pontuacao">00000000</p>
        </div>
    </header>


    <div id="janela-atualizacao" class="modal">
        <div class="modal-content janela-atualizacao">
            <span class="close" id="closeJanelaAtualizacao">&times;</span>
            <hr>
            <h1>paniel de melhoria</h1>
            <hr>
            <ul class="lista-melhoria">
                <li><img src="../img/Escudo/escudo icone1.png" alt="" class="icone"><h1>Escudo</h1></li>
                <li><img src="../img/Canhao/icone canhao1.png" alt="" class="icone"><h1>Canhão</h1></li>
                <li><img src="../img/Energia/icone de energia1.png" alt="" class="icone"><h1>Energia</h1></li>
                <li><img src="../img/Nave/icones_nave1.png" alt="" class="icone"><h1>Nave</h1></li>
            </ul>
        </div>
    </div>

    <main>
        <section id="controle">
            <button id="norte" class="botoes-jogo">N</button>
            <button id="sul" class="botoes-jogo">S</button>
            <button id="leste" class="botoes-jogo">L</button>
            <button id="oeste" class="botoes-jogo">O</button>
            <button id="centro" class="botoes-jogo"></button>
            <button id="canhao"><img src="../img/Canhao/icone canhao1.png" alt=""></button>
            <button id="escudo"><img src="../img/Escudo/escudo icone1.png" alt=""></button>
            <button id="melhoria"><img src="../img/Nave/icones_nave1.png" alt=""></button>
        </section>
        <section id="palco">
            <img src="../img/Nave/nave1.png" alt="" id="nave">
        </section>
    </main>

</body>

<script type="text/javascript" src="../js/janelas.js"></script>
<script type="text/javascript" src="../js/nave.js"></script>

</html>
